<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
	<script src="../public/js/login.js"></script>
	<link rel="stylesheet" href="../public/css/globalStyles.css" />
	<link rel="stylesheet" href="../public/css/stylesPages.css" />


    <title>Registo</title>
</head>

<body>
    <!-- Navbar  -->
    <div class="navSticky">
        <!-- Titulo -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../aldeiasHistoricas.html">
                    <img src="../public/images/castle.svg" alt="castle" />
                    Aldeias históricas
                </a>
                <!-- Navbar Para responsavidade quando ecrã reduzido -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="almeida.html">Almeida</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="castelo_rodrigo.html">Castelo Rodrigo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="linhares_beira.html">Linhares da Beira</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="marialva.html">Marialva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="monsanto.html">Monsanto</a>
                        </li>
                    </ul>
                </div>
                <!-- Registo/Login -->
                <div class="d-flex ms-auto">
                    <a class="btn button" href="../index.html">Voltar à MainPage</a>
                    <a class="btn button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    <a class="btn button disabled" href="registerPage.html">Registar</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usernameLogin" class="form-label">Nome de utilizador</label>
                            <input type="text" class="form-control" id="usernameLogin" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" required>
                        </div>
                        <div id="loginErrorMessage" class="error text-danger"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ocultar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmLogin()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- About -->
    <div class="register">
        <h2>Registo </h2>
        <hr>
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Nome de utilizador:</label>
            <input type="text" id="username" name="username" required minlength="6" maxlength="20">

            <label for=" password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="15">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <div class="text-center">
                <a class="btn button" type="submit" onclick="register()" role="button">Criar Conta</a>
            </div>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bottomPage">
        <a href="#top">Voltar ao topo</a>
        <a href="../aldeiasHistoricas.html">Voltar à página principal</a>
    </footer>

</body>

</html>
